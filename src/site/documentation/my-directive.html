<div class="row">
	<div class="col-md-5 col-md-offset-2">
		<p ng-switch="testname.state">
			<button type="button" class="btn btn-success" ng-switch-when="OK">
				<span class="glyphicon glyphicon-thumbs-up "></span> OK
			</button>
			<button type="button" class="btn btn-warning" ng-switch-when="RUNNING">
				<span class="glyphicon glyphicon-refresh"></span> RUNNING
			</button>
			
			<button type="button" class="btn btn-danger" ng-switch-when="KO">
				<span class="glyphicon glyphicon-thumbs-down "></span> KO
			</button>
			<button type="button" class="btn btn-info" ng-click="testname.run()" ng-switch-default>
				<span class="glyphicon glyphicon-play"></span> RUN
			</button>
			<b>{{testname.name}}</b>
		</p>
		<div class="alert alert-info">{{testname.request}}</div>
	</div>

	<div class="col-md-3" ng-switch="testname.state">
		<div class="alert alert-danger" ng-switch-when="KO">
			{{testname.result}}</div>
		<div class="alert alert-success" ng-switch-when="OK">
			{{testname.result}}</div>
		<div ng-switch-default></div>
	</div>
</div>
