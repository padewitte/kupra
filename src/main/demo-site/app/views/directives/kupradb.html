<h3><span class="text-center label label-info">{{dbData.ns || dbData.db}}</span></h3>
<div ng-repeat="(key, value) in dbData" class="input-group">
      <span class="input-group-btn">
        <button class="btn" ng-class-odd="'btn-primary'" ng-class-even="'btn-default'" type="button"
                style="min-width: 150px;">
            {{key}}
        </button>
      </span>
    <input type="text" class="form-control" value="{{ value }}">
</div>
